<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>终端检测</title>
	</head>
	<body>

		<script type="text/javascript">
			console.log(navigator.userAgent);
			/*
				Mozilla/5.0 (Macintosh; Intel Mac OS X 11_0_1) 
				AppleWebKit/537.36 (KHTML, like Gecko) 
				Chrome/87.0.4280.67 
				Safari/537.36
			*/
		   
		   var isMobile = navigator.userAgent.match(/android|iphone|ipad|ipod/i);
		   if (isMobile) {
			   // 加载Zemto
			   location.href = "#";
			   
		   } else {
			   // 加载jQuery
			   location.href = "##";
		   }
		</script>
	</body>
</html>
