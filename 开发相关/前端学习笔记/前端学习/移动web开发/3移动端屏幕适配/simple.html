<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<!-- 简单适配 initial-scale=1 -->
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />

	<title>简单适配</title>
	<script src="http://192.168.1.103:1337/vorlon.js"></script>
	<style type="text/css">
		* {
			box-sizing: border-box;
			padding: 0;
			margin: 0;
		}

		.header-container {
			width: 100%;
			height: 2.5rem;
			background-color: rgba(222, 24, 27, 0.9);
		}

		.main-container {
			padding: 2.5rem 0;
			background-color: #eee;
		}

		.slider-container {
			height: 9.15rem;
			background-color: #008000;
		}

		.nav-container {
			height: 8.475rem;
			background-color: bisque;
		}

		.recommend-container {
			height: 50rem;
			background-color: #00B3EA;
		}

		.tabbar-container {
			height: 2.5rem;
			background-color: #036EB7;
		}

		html,
		body {
			width: 100%;
			height: 100%;
		}

		.header-container,
		.tabbar-container {
			position: fixed;
			left: 0;
			z-index: 1000;
			width: 100%;
		}

		.header-container {
			top: 0;
		}

		.tabbar-container {
			bottom: 0;
		}
	</style>
</head>

<body>
	<header class="header-container"></header>
	<div class="main-container">
		<div class="slider-container"></div>
		<nav class="nav-container"></nav>
		<div class="recommend-container"></div>
	</div>

	<div class="tabbar-container"></div>
	<script src="simpleFit.js"></script>
	<script type="text/javascript">
		console.log('test vorlon');
	</script>
</body>

</html>
