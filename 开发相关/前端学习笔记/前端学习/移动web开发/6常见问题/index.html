<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
		<title>居中问题</title>

		<style type="text/css">
			* {
				box-sizing: border-box;
				padding: 0;
				margin: 0;
			}

			.modal-wrapper {
				position: fixed;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				z-index: 10000;
				width: 100%;
				height: 100%;
				background-color: #DDDDDD;

				/* display: flex;
				justify-content: center;
				align-items: center; */
			}

			.modal {
				overflow: hidden;
				background-color: #fff;
				border-radius: 10px;
				font-size: 16px;
				/* 1 容器宽高自适应 没有指定宽高 内容撑开 */
				/* 1-1 内联元素 不能设置宽高 内容撑开 */
				/* 1-1-1 文字水平垂直居中 多行文字 */
				/* span 已经是内联元素 */
				display: inline;
				/* 内联元素padding top...失效 */
				/* padding: 30px 20px; */
				/* 不考虑垂直水平居中 */
				/* padding: 0 20px; */

				/* 1-1-2 容器水平垂直居中 内联元素 */
				/* position: absolute;
				left: 50%;
				top: 50%;
				transform: translate(-50%, -50%); */

				/* 1-2 内联元素 不能设置宽高 内容撑开 */
				/* 1-2-1 文字水平垂直居中 多行文字 */
				/* display: inline-block;
				padding: 30px 20px; */

				/* 1-2-2 容器水平垂直居中 内联块元素 */
				/* position: absolute;
				left: 50%;
				top: 50%;
				transform: translate(-50%, -50%); */

				/* 1-3 块元素 不能设置宽高 */
				/* 1-3-1 文字水平垂直居中 多行文字 */
				/* display: block;默认width是100% */
				/* display: block;
				text-align: center;
				padding: 30px 0; */

				/* 1-3-2 容器水平垂直居中 块元素 */
				/* position: absolute;
				left: 50%;
				top: 50%;
				transform: translate(-50%, -50%); */

				/* 指定容器宽高 */
				/* 2-1 内联元素 不能设置宽高 内容撑开 */
				/* 内联元素不能写宽高 */

				/* 2-2 内联块元素 设置宽高 */
				/* 2-2-1 文字水平垂直居中 单行文字 */
				/* display: inline-block;
				width: 300px;
				height: 100px;
				text-align: center; */
				/* 设置太高第二行看不到 */
				/* line-height: 100px; */

				/* 多行文字 */
				/* display: flex;
				justify-content: center;
				align-items: center; */
				/* text-align: center; */

				/* 2-2-2 容器水平居中 内联块元素 */
				/* margin: 0 auto;  要和block配合使用*/
				/* position: absolute;
				left: 50%;
				top: 50%;
				transform: translate(-50%, -50%); */

				/* 2-3 块元素 设置宽高 */
				/* 2-3-1 文字水平居中 单行文字 */
				display: block;
				width: 300px;
				height: 100px;
				text-align: center;
				line-height: 100px;

				/* 多行文字 */
				/* display: flex;
				justify-content: center;
				align-items: center; */
				/* text-align: center; */

				/* 2-3-2 容器水平垂直居中 块元素 */
				position: absolute;
				left: 50%;
				top: 50%;
				transform: translate(-50%, -50%);
			}
		</style>
	</head>

	<body>
		<div class="modal-wrapper">
			<span class="modal">单行文字水平居中</span>
			<!-- <span class="modal">多行文字水平垂直居中多行文字水平垂直居中多行文字水平垂直居中</span> -->
		</div>
	</body>
</html>
