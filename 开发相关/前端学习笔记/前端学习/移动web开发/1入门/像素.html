<!DOCTYPE html>
<html>
	<head>
		<title>移动web开发入门</title>
	</head>
	<body>

		<!-- 
		
		分辨率
		1792x828像素分辨率：纵向有1792个点横向有828个点
		
		物理像素（physicla pixel）
		设备像素（dp: physicla pixel）
		三原色（红绿蓝）表示一个点
		
		CSS像素
		逻辑像素（logicla pixel）
		设备独立像素（dip：device independent pixel）
		
		实际开发中使用的像素：css像素
		css像素在普通屏幕：1px代表1个像素点 高清屏幕：1px代表4个像素点   4个像素点描述1px比一个像素点描述1px清晰
		机器会推算出1px换算成多少个物理像素点
		
		设备像素比（dpr:device pixel ratio）
		设备独立像素（dip：device independent pixel）
		dpr = 设备像素/css像素（缩放比是1的情况下）
		普通屏幕：dpr1（横向1个css像素对应1个物理像素） 高清屏幕：（横向一个css相对对应2个物理像素）
		dpr = 2  表示1个css像素用2x2个设备像素来绘制
		
		缩放
		缩放改变的是css像素的大小 物理像素是不会改变的
		原始：1css像素=1物理像素  缩放-2倍放大放大：1css像素=4物理像素（横向2个物理像素，纵向2个物理像素）
		
		PPI（pixels per inch）
		dpi （dots per inch）
		每英寸的物理像素点
		像素密度
		
		ppi计算 根号下宽的平方加上高的平方 / 6.06
		
		 -->
	</body>
</html>
