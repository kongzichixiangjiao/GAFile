<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />

		<title>移动web开发入门</title>

		<style type="text/css">
			* {
				/* box-sizing: border-box; */
				margin: 0;
				padding: 0;
			}

			.box {
				display: block;
				width: 150px;
				height: 150px;
				background-color: red;

				width: 50%;
				float: left;

				border: 1px solid #000000;
				box-sizing: border-box;
			}

			.box1 {
				box-sizing: content-box;
				padding: 10px;
				border: 10px solid #ccc;
			}

			.box2 {
				box-sizing: border-box;
				padding: 10px;
				border: 10px solid #ccc;
			}
		</style>
	</head>
	<body>

		<!-- box-sizing -->
		<img src="../../CSS3/转换/矩阵/matrix.png" class="box">
		<img src="../../CSS3/转换/矩阵/matrix.png" class="box box2">
		<img src="../../CSS3/转换/矩阵/matrix.png" class="box box1">

	</body>
</html>
