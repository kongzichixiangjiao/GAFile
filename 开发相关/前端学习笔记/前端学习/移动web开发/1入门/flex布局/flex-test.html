<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
		<title></title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			.box {
				display: flex;
			}
			.box1 {
				display: inline-flex;
				flex-flow: row wrap;
				width: 100%;
			}
			.item {
				width: 100px;
				height: 100px;
				background-color: #008000;
			}
			.item1 {
				flex-grow: 1;
			}
			
			.item1-1 {
				width: 50%;
				height: 50px;
				border: 1px solid #008000;
				background-color: #00AAEE;
				box-sizing: border-box;
			}
			
		</style>
		<style type="text/css">
			html {
				font-size: 12px;
			}
			.rem {
				font-size: 0.5rem;
				height: 2rem;
				line-height: 2rem;
				background-color: #008000;
				color: white;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="item item1">1</div>
			<div class="item item2">2</div>
			<div class="item item3">3</div>
		</div>
		
		<div class="box1">
			<div class="item1-1 item1-1-1">1</div>
			<div class="item1-1 item1-1-2">2</div>
			<div class="item1-1 item1-1-3">3</div>
		</div>
		
		<p class="rem">测试rem单位</p>
	</body>
</html>
