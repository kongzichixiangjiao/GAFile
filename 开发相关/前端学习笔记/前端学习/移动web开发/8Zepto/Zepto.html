	<script type="text/javascript">
		$(document).ready(function () {
			var $cr = $("<div class='cr'>插入的元素</div>")

			// 插入操作
			// 001 在子元素末尾插入
			$('#id').append($cr);
			$cr.appendTo($('#id'));

			// 002 在子元素最前面插入
			$('#id').prepend($cr);
			$cr.prependTo($('#id'));

			// 003 和$('#id')成为兄弟元素 在$('#id')后面
			$('#id').after($cr);
			($cr).insertAfter($('#id'));

			// 004 和$('#id')成为兄弟元素 在$('#id')前面
			$('#id').before($cr);
			($cr).insertBefore($('#id'));


			// 删除 remove/empty
			// 001 整个li被删除
			$('ul li').remove();
			// 002 li的后代元素被删除（li保留）
			$('ul li').empty();

			// 复制结点
			$('ul li').clone().appendTo(ul);

			// 替换结点 replaceWith
			$('#id').replaceWith('<spand>替换的标签</spand>')


			// 包裹节点 wrap wrapAll
			$('#id').wrap('<div></div>'); // 在$('#id')外层包裹一层div
			$('p').wrapAll('<div></div>'); // $('p')所有的p标签添加一个div
		});
	</script>

	<script type="text/javascript">
		$(document).ready(function () {
			// 事件委托与代理

			// bind 非常消耗性能 有多少个li 执行多少次 (给顶级（ul）绑定事件，通过事件冒泡，判断点击的是li)
			$('li').bind('click', function (e) {

			})

			// click 非常消耗性能 有多少个li 执行多少次
			$('li').click(function (e) {


			})

			// one 只会调用一次
			$('li').one('click', function (e) {

			})

			// live  其实给document绑定事件（一次）
			$('li').live('click', function (e) {
				/*
					document 
					body 
					ul 
					li 
					
					利用事件冒泡的方式，就叫做事件委托或代理
					live优点：绑定一次
					live的缺点：冒泡次数太多
				*/
			})

			// delegate 
			$('ul').delegate('li', 'click', function (e) {
				/*
					document 
					body 
					ul 
					li 
					
					绑定在ul上 只需要冒泡一次
					利用事件冒泡的方式，就叫做事件委托或代理
					delegate有点：绑定一次 冒泡一次
				*/
			})

			// on  delegate、live底层代码就是on  'li'参数是可选的
			// 用on 不用delegate、live
			$('ul').delegate('click', 'li', function (e) {
				/*
					document 
					body 
					ul 
					li 
					
					绑定在ul上 只需要冒泡一次
					利用事件冒泡的方式，就叫做事件委托或代理
					delegate有点：绑定一次 冒泡一次
				*/
			})

			// unbind 
			$('li').unbind('click', function (e) {
				/*
					针对bind进行unbind
				*/
			})

			// off  
			$('li').off('click', function (e) {
				/*
					针对on进行off
				*/
			})

		});
	</script>

						}, option);

						this.css("fontSize", options.fz);

						return this;
					},

						var options = $.extend({
							bg: "blue",
						}, option);

						this.css("backgroundColor", options.bg);

						return this;
					}
				})

		})(Zepto);
