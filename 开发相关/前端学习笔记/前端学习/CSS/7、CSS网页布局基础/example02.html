<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>经典布局02</title>
		<style type="text/css">
			body {
				margin: 0;
				padding: 0;
				color: #FFFF00;
				text-align: center;font-size: 16px;
			}
			.header {
				/* width: 800px; */
				width: 100%;
				height: 50px;
				background-color: #333;
				margin: 0 auto;
				line-height: 50px;
				position: fixed;
			}
			.banner {
				/* width: 800px; */
				width: 100%;
				height: 300px;
				background-color: #008000;
				margin: 0 auto;
				line-height: 300px;
				padding-top: 50px;
			}
			.container {
				width: 800px;
				height: 1000px;
				background-color: #999999;
				margin: 0 auto;
			}
			.footer {
				width: 800px;
				height: 60px;
				background-color: #00AAEE;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<div class="header">这里是头部</div>
		<div class="banner">这里是banner</div>
		<div class="container">这里是container</div>
		<div class="footer">这里是footer</div>
	</body>
</html>
