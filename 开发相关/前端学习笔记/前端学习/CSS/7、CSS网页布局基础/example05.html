<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body {
				margin: 0;
				padding: 0;
				color: #FFFF00;
				text-align: center;
				font-size: 16px;
			}

			.header {
				width: 800px;
				height: 50px;
				background-color: #000000;
				margin: 0 auto;
				line-height: 50px;
			}

			.container {
				width: 800px;
				height: 1000px;
				margin: 0 auto;
			}

			.container .left {
				width: 200px;
				height: 1000px;
				background-color: #008000;
				float: left;
			}

			.container .right {
				width: 600px;
				height: 1000px;
				background-color: #00AAEE;
				float: right;
			}

			.footer {
				width: 800px;
				height: 60px;
				background-color: #808080;
				margin: 0 auto;
			}

			.banner {
				width: 100%;
				height: 200px;
				background-color: #ECECEC;
			}
		</style>
	</head>
	<body>
		<div class="header">header</div>
		<div class="banner">banner</div>
		<div class="container">
			<div class="left">left</div>
			<div class="right">right</div>
		</div>
		<div class="footer">footter</div>
	</body>
</html>
