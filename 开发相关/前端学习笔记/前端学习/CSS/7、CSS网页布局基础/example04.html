<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>经典布局03</title>
		<style type="text/css">
			body {
				margin: 0;
				padding: 0;
				color: #FFFF00;
				text-align: center;font-size: 16px;
			}
			.container {
				/* width: 1000px; */
				width: 90%;
				height: 1000px;
				margin: 0 auto;
			}
			.left {
				width: 20%;
				height: 1000px;
				background-color: #00AAEE;
				float: left;
			}
			.middle {
				width: 50%;
				height: 1000px;
				float: left;
				background-color: #808080;
			}
			.right {
				width: 30%;
				height: 1000px;
				background-color: blueviolet;
				float: right;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="left">左侧</div>
			<div class="middle">中间</div>
			<div class="right">右侧</div>
		</div>
	</body>
</html>
