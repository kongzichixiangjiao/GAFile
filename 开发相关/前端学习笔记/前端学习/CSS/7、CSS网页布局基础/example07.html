<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>圣杯布局</title>
		<style type="text/css">
			.header, .footer {
				width: 100%;
				height: 60px;
				background-color: #999999;
			}
			.container {
				padding-top: 0;
				padding-bottom: 0;
				padding-left: 200px;
				padding-right: 220px;
			}
			.middle, .right, .left {
				position: relative;
				float: left;
				min-height: 300px;
			}
			.middle {
				width: 100%;
				background-color: #00AAEE;
			}
			.left {
				width: 200px;
				background-color: #808080;
				margin-left: -100%;
				left: -200px;
			}
			.right {
				width: 220px;
				background-color: #999999;
				margin-left: -220px;
				right: -220px;
			}
		</style>
	</head>
	<body>
		<div class="header">header</div>
		<div class="container">
			<div class="middle">middle</div>
			<div class="left">left</div>
			<div class="right">right</div>
		</div>
		<div class="footer">footer</div>
	</body>
</html>
