<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>例子</title>
		<style type="text/css">
			body,
			p,
			div {
				margin: 0px;
				padding: 0px;
			}

			.course {
				width: 220px;
				background-color: #f2f4f6;
				border: 1px #ececec solid;
				margin: 0 auto;
				/* 上下0 左右auto */
			}

			.list1 {
				width: 100%;
				height: 90px;
				background-color: #040a10;
				padding-top: 60px;
			}

			.content {
				font-size: 20px;
				color: white;
				font-weight: bold;
				text-align: center;
				/* line-height: 150px; /* 单行垂直居中 */
				*/
			}

			.list2 {
				font-size: 14px;
				border-bottom: 1px #DCDCDC solid;
				margin: 0px 15px;
				padding: 10px 5px 5px 5px;
				line-height: 1.5em;
			}
			.special {
				border-bottom: none;
			}
			span {
				color: #999999;
			}
		</style>
	</head>
	<body>
		<div class="course">
			<div class="list1">
				<p class="content">前端学习</p>
			</div>
			<div class="list2">
				<p>HTML+CSS</p>
				<span>1000学习人数</span>
			</div>
			<div class="list2">
				<p>HTML+CSS</p>
				<span>1000学习人数</span>
			</div>
			<div class="list2 special">
				<p>HTML+CSS</p>
				<span>1000学习人数</span>
			</div>
		</div>
	</body>
</html>
