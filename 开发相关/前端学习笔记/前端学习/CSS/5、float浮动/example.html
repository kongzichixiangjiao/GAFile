<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>浮动示例</title>
		<style type="text/css">
			* {
				margin:0;
				padding:0;
			}
			ul {
				list-style: none;
			}
			a{
				text-decoration: none;
			}
			.container {
				width: 1200px;
				margin: 0 auto;
			}
			.header {
				width: 1200px;
				background: #ccc;
				overflow: hidden;
				zoom: 1;
			}
			.header .logo {
				width: 200px;
				height: 80px;
				float: left;
				margin: 0 40px;
			}
			.header .nav {
				padding-right: 40px;
				float: right;
				overflow: hidden;
				zoom: 1;
			}
			.header .nav li {
				float: left;
				margin-right: 20px;
			}
			.header .nav li a {
				padding: 0 20px;
				height: 80px;
				line-height: 80px;
				display: block;
				font-size: 16px;
				color: #333333;
			}
			.header .nav li a:hover {
				color: #FFFFFF;
			}
			.main {
				width: 1200px;
				overflow: hidden;
				zoom: 1;
			}
			.main .con {
				width: 1000px;
				height: 500px;
				background-color: blue;
				float: left;
			}
			.main .sidebar {
				width: 200px;
				height: 500px;
				background: orange;
				float: left;
			}
			.footer {
				/* clear: left; */
				width: 1200px;
				height: 100px;
				background-color: #008000;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<div class="logo">
					<a href="#"><img src="../assets/001.png" ></a>
				</div>
				<ul class="nav">
					<li><a href="#">免费课程</a></li>
					<li><a href="#">职业路径</a></li>
					<li><a href="#">实战</a></li>
					<li><a href="#">提问</a></li>
					<li><a href="#">记事</a></li>
				</ul>
			</div>
			<div class="main">
				<div class="con">12</div>
				<div class="sidebar">sidebar</div>
			</div>
			<div class="footer">footer</div>
		</div>
	</body>
</html>
