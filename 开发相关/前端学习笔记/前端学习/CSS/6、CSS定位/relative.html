<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>relative相对定位</title>
		<style type="text/css">
			.block, .block1 {
				position: relative;
				
				width: 50px;
				height: 50px;
				
				border: #000000 solid 2px;
				line-height: 50px;
				text-align: center;
				
				top: 0;
				left: 0;
				z-index: 2;
			}
			.block1 {
				position: relative; /* 相对于常规流中的自己偏移 */
				
				top: -30px;
				left: 0px;
				
				border: red solid 2px;
				z-index: 1;
			}
		</style>
	</head>
	<body>
		<div class="block">A</div>
		<div class="block1">B</div>
		
		<p><strong>relative特点</strong></p>
		<p>1、可以使用top、right、bottom、left、z-indexz-index进行相对定位（相对于常规流中的自己偏移）</p>
		<p>2、相对定位的元素不会离开常规流</p>
		<p>3、任何元素都可以设置为relative，它的绝对定位的后代都可以相对于它进行绝对定位</p>
		<p>4、可以使浮动元素发生偏移，并控制他们的堆叠顺序</p>
		
	</body>
</html>
