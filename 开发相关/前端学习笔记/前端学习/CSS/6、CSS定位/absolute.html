<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>absolute绝对定位</title>
		<style type="text/css">
			.block,
			.block1,
			.block2 {
				width: 50px;
				height: 50px;
				line-height: 50px;
				text-align: center;
				border: 2px solid black;
			}

			.block1 {
				position: absolute;
				top: 20px;
				left: 20px;
				border: 2px solid red;
				z-index: 9;

				width: 50%;
				/* 相对于最近定位的祖先元素,如果没有会认body */
				/* height: 50%; */
				/* 相对于最近定位的祖先元素,如果没有会认body */
			}

			/* .block2 {
				position: absolute;
				top: 10px;
				left: 30px;
				border: 2px solid green;
				z-index: 1;
			} */

			.parent {
				width: 200px;
				height: 150px;
				background-color: blue;
				
				position: relative;
			}

			/* .child {
				width: 30px;
				height: 30px;
				background-color: #00AAEE;
				
				position: absolute; /* 相对于可定位的元素 
				right: -30px;
				top: 0; 
			} */
			.child {
				background-color: #00AAEE;
				width: 30px;
				height: 30px;
				
				position: absolute; 
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				/* margin: 0 auto; */
				margin: auto auto;
				
			}
		</style>
	</head>
	<body>
		<div class="block">
			A
		</div>
		<div class="block1">
			B
		</div>
		<div class="block2">
			C
		</div>

		<hr>
		<hr>
		<div class="parent">
			<div class="child">

			</div>
		</div>
		<p><strong>特点</strong></p>
		<p>1、脱离常规流，位置不保留。（relative脱离常规流，位置还保留）</p>
		<p>2、设置尺寸要注意：百分比比的是最近定位祖先元素</p>
		<p>3、lrtb如果设置为0。再设置margin: auto auto;可居中</p>
		<p>4、lrtb如果设置为auto，它将被打回原形</p>
		<p>5、如果没有最近定位祖先元素会认body</p>
		<p>6、z-index可以控制堆叠顺序</p>
	</body>
</html>
