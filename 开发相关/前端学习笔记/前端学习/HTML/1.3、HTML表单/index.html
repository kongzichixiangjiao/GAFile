<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>表单</title>
</head>
<body>
<h1>表单</h1>
	
	<strong><p>表单元素：文本域、单选框、复选框、按钮、列表</p></strong>

	<form>
		<span>inpu标签：text</span>
		<input type="text" name="">
		<br>
		<span>inpu标签：password</span>
		<input type="password" name="">
		<br>
		<span>inpu标签：file</span>
		<input type="file" name="">
		<br>
		<span>inpu标签：checkbox</span>
		<input type="checkbox" name="">
		<br>
		<span>inpu标签：radio</span>
		<input type="radio" name="">
		<br>
		<span>inpu标签：button</span>
		<input type="button" name="">
		<br>
		<span>inpu标签：submit</span>
		<input type="submit" name="">
		<br>
		<span>inpu标签：reset</span>
		<input type="reset" name="">
		<br>
		<span>inpu标签：hidden</span>
		<input type="hidden" name="">
		<br>
		<span>inpu标签：image</span>
		<input type="image" name="">
	</form>

	<h1 align="center">示例</h1>
	<hr color="#336699">
	<!-- action 提交表单之后处理数据的文件 向何处发送数据 -->
	<!-- method 默认get -->
	<!-- enctype 编码方式 默认：application/x-www-form-urlencoded  multipart/form-data  text/plain -->
	<form name="表单名字" action="action.php" method="get" target="_blank" enctype="">
		<table width="600px" bgcolor="#f2f2f2" align="center">
			<tr>
				<td align="right">姓名：</td>
				<td><input type="text" name="username" size="25" maxlength="6" placeholder="请输入用户名"></td>
			</tr>
			<tr>
				<td align="right">邮箱：</td>
				<td><input type="text" name="email" value="@163.com" placeholder="请输入邮箱"></td>
			</tr>
			<tr>
				<td align="right">密码：</td>
				<td><input type="password" name="username" size="25" maxlength="6" placeholder="请输入密码"></td>
			</tr>
			<tr>
				<td align="right">确认密码：</td>
				<td><input type="password" name="username" size="25" maxlength="6" placeholder="请再输入密码"></td>
			</tr>
			<tr>
				<td align="right">上传图片：</td>
				<td><input type="file" name=""></td>
			</tr>
			<tr>
				<td align="right">性别：</td>
				<!-- name值相同，选择互斥 -->
				<!-- checked 默认选择 -->
				<td>男<input type="radio" name="sex" value="m" checked>
					女<input type="radio" name="sex" value="w"></td>
			</tr>
			<tr>
				<td align="right">爱好：</td>
				<td>读书<input type="checkbox" name="dx1" value="read" checked>
					跳舞<input type="checkbox" name="dx2" value="dance">
					跑步<input type="checkbox" name="dx3" value="run">
				</td>
			</tr>
			<tr>
				<td align="center" colspan="2"><input type="button" name="button" value="点击">
					<input type="submit" name="submit" value="submit">
					<input type="reset" name="reset" value="reset">
				</td>
			</tr>
		</table>
	</form>

	<input type="image" name="image_button" src="../assets/IMG_9819.jpg" width="60px">

<hr>

<form>

	不显示出来，点击提交，传给服务器

<h1>select</h1>
<hr>
<form>
	<!-- multiple 多选属性 -->
	<!-- selected 默认选择-->
	<select name="city">
		<option value="bj">北京</option>
		<option value="tj" selected>天津</option>
		<option value="xa">西安</option>
	</select>
	<!-- size属性 -->
	<!-- multiple 多选属性 选择时候需要按住command-->
	<select name="city" size="3" multiple>
		<option value="bj">北京</option>
		<option value="tj">天津</option>
		<option value="xa">西安</option>
		<option value="fj">福建</option>
		<option value="hz">杭州</option>
	</select>

	<!-- optgroup 分组 -->
	<!-- label 分组的名称 -->
	<select name="city">
		<optgroup label="华北">
			<option value="bj">北京</option>
			<option value="tj">天津</option>
			<option value="xa">西安</option>
		</optgroup>
		<optgroup label="华东">
			<option value="fj">福建</option>
			<option value="hz">杭州</option>
			<option value="hb">河北</option>
		</optgroup>
	</select>

	<!-- 改成列表 增加size属性 -->
	<select name="city" size="2">
		<optgroup label="华北">
			<option value="bj">北京</option>
			<option value="tj">天津</option>
			<option value="xa">西安</option>
		</optgroup>
		<optgroup label="华东">
			<option value="fj">福建</option>
			<option value="hz">杭州</option>
			<option value="hb">河北</option>
		</optgroup>
	</select>
</form>
