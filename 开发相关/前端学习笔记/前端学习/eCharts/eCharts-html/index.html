<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 引入 ECharts 文件 -->
  <script src="./echarts.min.js"></script>
  <title>echarts</title>
  <style>
    .box {
      width: 500px;
      height: 500px;
      background-color: #eee;
    }
  </style>
</head>

<body>
  <div class="box"></div>

  <script>
    var mChart = echarts.init(document.querySelector('.box'))
    var option = {
      title: {
        text: 'ECharts 入门示例'
      },
      tooltip: {},
      legend: {
        data: ['销量']
      },
      xAxis: {
        data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
      },
      yAxis: {},
      series: [{
        name: '销量',
        type: 'bar',
        data: [5, 20, 36, 10, 10, 20]
      }]
    };

    // 使用刚指定的配置项和数据显示图表。
    mChart.setOption(option);
  </script>
</body>

</html>
