<!DOCTYPE html>
<html lang="en">

<head>
    <title>测试</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box {
            width: 200px;
            height: 400px;
            background-color: #333;
            position: relative;
        }

        .wrapper {
            width: 100%;
            padding-top: 100%;
            background-color: #999;
            position: relative;
        }

        .wrapper>p {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            color: #fff;
            background-color: #221133;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="wrapper">

            <p>正方形技巧</p>
        </div>
    </div>
</body>

</html>
