		<script type="text/javascript">
			window.onload = function() {
				console.log("页面加载时执行");
				var lockBtn = document.getElementById('lockBtn');
				lockBtn.onclick = function() {
					if (this.className === "lock") {
						this.className = "unlock";
						this.innerHTML = "解锁"
					} else {
						this.className = "lock";
						this.innerHTML = "锁住"
					}
				}
			}
		</script>

		<script type="text/javascript">
			window.onload = function() {
				var phone = document.getElementById("phone"),
					tip = document.getElementById("tip");

				phone.onfocus = function() {
					tip.style.display = 'block';
				}
				phone.onblur = function() {
					// var phoneValue = phone.value;
					var phoneValue = this.value;
					if (phoneValue == "") {
						tip.style.display = 'none';
						return;
					}

					if (phoneValue.length == 11 && !isNaN(phoneValue)) {
						tip.innerHTML = "正确";
					} else {
						tip.innerHTML = "请输入有效的手机号码";
					}
				}
			}
		</script>
		<script type="text/javascript">
			window.onload = function() {
				var menu = document.getElementById('menu');
				menu.onchange = function() {
					// var bgcolor = this.value;
					var bgcolor = menu.options[menu.selectedIndex].value;
					console.log(bgcolor);
					if (bgcolor == "") {
						return;
					}
					document.body.style.background = bgcolor;
				}
			}
		</script>

	<body>
		<ul>
			<li>onload：页面加载时触发</li>
			<li>onclick：鼠标点击时触发</li>
			<li>onmouseover：鼠标滑过时触发</li>
			<li>onmouseout：鼠标离开时触发</li>
			<li>onfoucs：获取焦点时触发</li>
			<li>onblur：失去焦点时触发</li>
