<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>2D</title>
		<style>
			* {
				margin: 0;
				padding 0;
			}

			a,
			img {
				border: 0;
			}

			.main {
				width: 1000px;
				margin: 50px auto;
				position: relative;
			}

			.pic {
				width: 300px;
				height: 290px;
				border: 1px solid #ccc;
				background-color: #fff;
				box-shadow: 2px 2px 3px #aaa;
			}

			.pic p {
				text-align: center;
				font-size: 20px;
			}

			.pic img {
				margin: 10px 0 0 8px;
				width: 285px;
			}

			.pic1 {
				-webkit-transform: rotate(20deg);
				-moz-transform: rotate(20deg);
				-ms-transform: rotate(20deg);
				-o-transform: rotate(20deg);
				transform: rotate(20deg);
			}

			.pic2 {
				-webkit-transform: rotate(-20deg);
				-moz-transform: rotate(-20deg);
				-ms-transform: rotate(-20deg);
				-o-transform: rotate(-20deg);
				transform: rotate(-20deg);
			}
		</style>
	</head>
	<body>
		<h1>2D旋转</h1>

		<div class="main">
			<div class="pic pic1">
				<img src="../../../CSS/assets/001.png">
				<p>2D旋转</p>
			</div>
			<div class="pic pic2">
				<img src="../../../CSS/assets/001.png">
				<p>2D旋转</p>
			</div>
		</div>

	</body>
</html>
