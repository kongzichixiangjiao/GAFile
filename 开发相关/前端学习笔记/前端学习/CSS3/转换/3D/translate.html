<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>translate</title>
		<style type="text/css">
			div {
				background-color: #666666;
				width: 500px;
				text-align: center;
				margin: 0 auto;
			}
			div>img, div>p {
				transform: translate3d(20px, 60px, 60px);
				
			}
		</style>
	</head>
	<body>
		<div>
			<img src="../../../CSS/assets/001.png">
			<p>123</p>
		</div>
	</body>
</html>
