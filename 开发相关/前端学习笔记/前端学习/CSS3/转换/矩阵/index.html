<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>矩阵</title>
		<style type="text/css">
			div {
				background-color: #6495ED;
			}
			div > img {
				/* transform: translateX(100px);
				transform: translateY(40px); */
				/* transform: translate(100px, 40px); */
				/* 使用矩阵matrix */
				transform: matrix(1, 0, 0, 1, 100, 40);
			}
		</style>
	</head>
	<body>
		<div><img src="../../../CSS/assets/001.png" alt=""></div>
		<br>
		<br>
		<br>
		<p>matrix(sx, 0, 0, sy, 0, 0) ---scale(sx, sy)</p>
		<p>matrix(cosA, sinA, -sinA, cosA, 0, 0) ---rotate(Adeg)</p>
		<p>matrix(1, tanAy, tanAx, 1, 0, 0) ---skew(Axdeg, Aydeg)</p>
		<p>matrix((1-k*k)/(1+k*k), 2k/(1+k*k), 2k/(1+k*k), (k*k-1)/(1+k*k), 0 ,0)</p>
		<img src="matrix.png" alt="">
	</body>
</html>
