<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文本与字体</title>
		<style type="text/css">
			.text-shadow {
				text-shadow: 1px 5px 2px red;
			}
			h1 {
				width: 300px;
				height: 50px;
				margin: 10px auto;
				background-color: #abcdef;
				overflow: hidden; /* *** */
				/* text-overflow: ellipsis; */ /* ... */
				/* text-overflow: clip; */
				text-overflow: '>>';
			}
		</style>
	</head>
	<body>
		<div class="text-shadow">
			text-shadow: h-shadow v-shadow blur color;
		</div>
		<br>
		<div class="word-break">
			work-break:normal|break-all|keep-all;
		</div>
		<br>
		<div class="word-wrap">
			word-wrap:normal|break-word;
		</div>
		<br>
		<div class="text-align-last">
			text-align-last属性规定如何对齐文本的最后一行
			text-align-last:auto|left|right|center|justify|start|end|initial|inherit;
		</div>
		<h1>fafjlajlfjadlfjaldjflkdjaflkajdlkfjal</h1>
	</body>
</html>
