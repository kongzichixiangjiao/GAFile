<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>字体@font-face</title>
		<style>
			/* 通用模板 */
			@font-face {
				font-family: 'font/myFont';
				src: url('font/myFont.eot'); /* IE9 Compat modes */
				src: url('font/myFont.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
				url('font/myFont.ttf') format('truetype'), /* Safari, Android, iOS */
				url('font/myFont.woff') format('woff'), /* Modern Browsers */
				url('font/myFont.svg#myFont') format('svg'); /* Legacy iOS */
			}
			h1 {
				font-family: 'font/myFont';
			}
		</style>
	</head>
	<body>
		<h1>字体格式</h1>
		<div>
			<ul>
				<li>TrueType(.ttf)格式：IE9开始兼容</li>
				<li>OpenType(.otf)格式</li>
				<li>Web Open Font Format(.woff)格式：Web字体中最佳格式，是一个开放的.ttf/.otf的压缩版本，同时也支持元数据宝的分离，苹果手机不能使用</li>
				<li>Embedded Open Type(.eot):只支持IE浏览器</li>
				<li>SVN(.svg)格式：基于SVG字体渲染的一种格式，IE和火狐浏览器不兼容</li>
			</ul>
		</div>
		
	</body>
</html>
