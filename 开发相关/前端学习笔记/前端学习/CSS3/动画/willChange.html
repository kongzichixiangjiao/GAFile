<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div {
				width: 200px;
				height: 200px;
				background-color: #6495ED;
				margin: auto;
				transform: rotate(0deg);
				background: url(../../CSS/assets/001.png) no-repeat center center;
				-webkit-transition-property: transform;
				-moz-transition-property: transform;
				-ms-transition-property: transform;
				-o-transition-property: transform;
				transition-property: transform;

				-webkit-transition-duration: 3s;
				-moz-transition-duration: 3s;
				-ms-transition-duration: 3s;
				-o-transition-duration: 3s;
				transition-duration: 3s;

				-webkit-transition-timing-function: ease-in-out;
				-moz-transition-timing-function: ease-in-out;
				-ms-transition-timing-function: ease-in-out;
				-o-transition-timing-function: ease-in-out;
				transition-timing-function: ease-in-out;

				-webkit-transition-delay: 1s;
				/* s、ms */
				-moz-transition-delay: 1s;
				-ms-transition-delay: 1s;
				-o-transition-delay: 1s;
				transition-delay: 1s;

				-webkit-will-change: transform;
				-moz-will-change: transform;
				will-change: transform;
			}

			div:hover {
				cursor: pointer;
				transform: rotate(180deg);
				-webkit-transition-property: transform;
				-moz-transition-property: transform;
				-ms-transition-property: transform;
				-o-transition-property: transform;
				transition-property: transform;

				-webkit-transition-duration: 1s;
				-moz-transition-duration: 1s;
				-ms-transition-duration: 1s;
				-o-transition-duration: 1s;
				transition-duration: 1s;
			}
		</style>
	</head>
	<body>

		<h1>will-change:增强页面渲染</h1>
		<p>will-change:auto|scroll-position|contents|<custom-ident>|<animateable-feature>;</p>
		<ul>
			<li>auto: 此关键字表示没有特定的意图，适用于它通常所做的任何启发式和优化</li>
			<li>scroll-postion: 表示将要改变元素的滚动位置</li>
			<li>contents: 表示将要改变元素的内容</li>
			<li>
				<custom-ident>: 明确指定将要改变的属性与给定的名称
			</li>
			<li>
				<animateable-feature>: 可动画的一些特征值，比如left、top、margin等
			</li>
		</ul>
		<br>
		<br>
		<p style="color: red;">1、勿滥用；2、提前声明；3、remove</p>


		<div>延迟2秒</div>
	</body>
</html>
