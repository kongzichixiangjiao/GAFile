<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>video</title>
	</head>
	<body>
		<video width="400" height="200" controls autoplay loop poster="img.jpeg" muted>
			<source src="test.mp4" type="video/mp4">
			</source>
			<source src="test.ogv" type="video/ogg">
			</source>
			<source src="test.webm" type="video/webm">
			</source>
			<object width="" height="" type="application/x-shockwave-flash" data="test.swf">
				<param name="movie" value="test.swf" />
				<param name="flashvars" value="autostart=true&amp;file=test.swf" />
			</object>
			当前浏览器不支持 video直接播放，点击这里下载视频： <a href="test.webm">下载视频</a>
		</video>
		<!-- 
			video常用属性
			src 视频资源地址
			width 视频宽度
			height 视频高度
			controls 播放器控件
			autoplay 自动播放 在Chrome不能使用，添加上muted之后可以正常自动播放
			loop 循环播放 poster="img.jpeg"
			poster 视频封面，没有播放时显示的图片
			muted 当设置改属性后，它规定视频的音频输出应该被静音
		 -->
		
	</body>
</html>
